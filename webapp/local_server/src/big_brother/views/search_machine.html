<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <link href="/static/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="/static/css/jquery-ui.css" rel="stylesheet">
    <link href="/static/css/font-awesome.css" rel="stylesheet">
    <link href="/static/alertify/themes/alertify.core.css" rel="stylesheet" type="text/css"/>
    <link href="/static/alertify/themes/alertify.default.css" rel="stylesheet" type="text/css"/>
    <link href="/static/css/search_machine/style.css" rel="stylesheet">
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="/static/js/html5shiv.js"></script>
    <![endif]-->
    <link rel="shortcut icon" href="/static/img/favicon.jpg">
    <title>老大哥 - 易迅内仓监控系统</title>
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="brand" href="/">易迅内仓监控系统</a>
            <ul class="nav">
                <li class="active"><a href="/search_machine">搜索机器</a>
				<li class=""><a href="/manage/list_machine">机器管理</a>
                </li>
            </ul>
            <ul class="nav pull-right">
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        {{.login_name}}
                        <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <a href="/logout">退出登录</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="container" id="below-navbar">
    <form class="form-inline">
        <span id="form-machine-list">机器列表：<textarea rows="1" id="machine-list" placeholder="一行一个机器">{{.targets}}</textarea></span>
        <span id="form-date">查询日期：<input type="text" class="input-medium hasDatePicker" id="query_date_input"/></span>
        <button class="btn btn-primary" type="button" id="search">查询</button>
    </form>
    <ul class="nav nav-tabs" id="data-tab">
        <li class="active"><a href="#machine_list" data-toggle="tab">机器列表</a></li>
        <li><a href="#cpu_view" data-toggle="tab">CPU</a></li>
        <li><a href="#memory_view" data-toggle="tab">内存</a></li>
        <li><a href="#netflow_view" data-toggle="tab">网络流量</a></li>
        <li><a href="#accessibility" data-toggle="tab">服务连通</a></li>
    </ul>
    <div class="tab-content">
        <div class="tab-pane active" id="machine_list">
            <table class="table table-hover table-condensed">
                <thead>
                <tr>
                    <th>序号</th>
                    <th>查询目标</th>
                    <th>主机名</th>
                    <th>MAC地址</th>
                    <th>IP地址</th>
                    <th>归属</th>
                    <th>状态</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="tab-pane" id="cpu_view"></div>
        <div class="tab-pane" id="memory_view"></div>
        <div class="tab-pane" id="netflow_view"></div>
        <div class="tab-pane" id="accessibility"></div>
    </div>
</div>
<div class="footer">
    <div class="container">
        <p>推荐使用Firefox或Chrome浏览器，体验更佳</p>

        <p>&copy;2013-2013 电商运维部 易迅运维组</p>
    </div>
</div>
<script src="/static/js/jquery.min.js" type="text/javascript"></script>
<script src="/static/js/jquery-ui.js" type="text/javascript"></script>
<script src="/static/js/bootstrap.js" type="text/javascript"></script>
<script src="/static/js/highcharts.min.js" type="text/javascript"></script>
<script src="/static/alertify/alertify.min.js" type="text/javascript"></script>
<script src="/static/js/raphael.js" type="text/javascript"></script>
<script src="/static/js/search_machine/main.js" type="text/javascript"></script>
</body>
</html>
